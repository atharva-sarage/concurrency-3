<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NodeRunner</title>

        <progress value="22" max="100" id="progress-player2"></progress>

        <div id="container">

            <img id="player1" src="/web/assets/img/player1.png" alt="Player 1">

            <img id="bot1" src="/web/assets/img/bot.png" alt="Bot 1">
