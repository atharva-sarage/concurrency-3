<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NodeRunner</title>
    </head>
    <body>
        <!-- <h1>My Health</h1> -->
        <div id="myHealthBar">
            <div id="myHealth">
                100% My Health
            </div>
        </div>

        <div id="otherHealthBar">
            <div id="otherHealth">
                100% Opponent Health
            </div>
        </div>
        <div id="container">

            <img id="player1" src="/web/assets/img/player1.png" alt="Player 1">

            <img id="bot1" src="/web/assets/img/bot.png" alt="Bot 1">

            <img id="bot3" src="/web/assets/img/bot.png" alt="Bot 3">

            <img src="/web/assets/img/pos_gem.png" alt="Gem 3" id="gem3">
            <img src="/web/assets/img/pos_gem.png" alt="Gem 4" id="gem4">

        <script type="text/javascript" src="/web/js/game.js">

    <link rel="stylesheet" type="text/css" href="/web/css/game.css">
